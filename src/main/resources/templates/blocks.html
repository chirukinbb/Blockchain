<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain NEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th colspan="4">Blocks</th>
        </tr>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nonce</th>
            <th scope="col">Closed at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block:${blocks}">
            <th scope="row">
                <a th:href="@{'/block/' + ${block.id}}" th:text="${block.id}"></a>
            </th>
            <td th:text="${block.nonce}"></td>
            <td th:text="${block.timestamp}" class="time"></td>
        </tr>
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
          $('.time').each(function (i, el) {
            let time = new Date(parseInt($(el).text()))
            $(el).text(time)
          })

    </script>
</div>
</body>
</html>
